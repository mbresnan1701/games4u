<div id='signup' ng-controller="AuthCtrl">
  <h1>Start a New Game</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button>Start Game!</button>
  </form>
  <a href="#/signin">Seasoned Adventurer? <strong>Load a saved game!</strong></a>
</div>
