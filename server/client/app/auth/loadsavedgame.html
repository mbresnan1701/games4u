<div id='signin' ng-controller="AuthCtrl">
  <h1>Load Saved Game</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text'ng-model='user.username' required>
    <input type="password" ng-model='user.password' required>
    <button>Load Game!</button>
  </form>
  <a href="#/signup">No Saved Game? <strong>Start a new game</strong></a>
</div>
